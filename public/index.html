<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="js/script.js" defer></script>
  <title>Онлайн табло расписания автобусов</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-3 ">Ближайшие отправления автобусов</h1>
      <div id="current-time-container"
        class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-4">
        <span class="bi bi-clock-fill"></span>
        <span id="current-time" class="fw-bold"></span>
      </div>
    </div>


    <table class="table table-striped table-bordered" id="bus">
      <thead>
        <tr>
          <th>Номер автобуса</th>
          <th>Маршрут</th>
          <th>Дата</th>
          <th>Время отправления</th>
          <th>Осталось до отправления</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>24</td>
          <td>Озёрск - Чита</td>
          <td>23.05.2025</td>
          <td>08:25</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
