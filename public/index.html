<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <title>Онлайн табло расписания автобусов</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Ближайшие отправления автобусов</h1>
    <table class="table table-striped table-bordered" id="bus">
      <thead>
        <tr>
          <th>Номер автобуса</th>
          <th>Маршрут</th>
          <th>Дата</th>
          <th>Время отправления</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>24</td>
          <td>Озёрск - Чита</td>
          <td>23.05.2025</td>
          <td>08:25</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
